<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms Challenge</title>
    <link rel="stylesheet" href="challenge.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="user-name">Your Name</label>
              <input type="text" name="user-name" id="user-name" required />
            </li>
            <li>
              <label for="user-email">Your E-mail Address</label>
              <input type="email" name="user-email" id="user-email" required />
            </li>
            <li>
              <label for="user-phone">Your Phone Number</label>
              <input
                type="tel"
                name="user-phone"
                id="user-phone"
                required
                minlength="5"
              />
            </li>
            <li>
              <label for="user-message">Your Message</label>
              <textarea
                name="user-message"
                id="user-message"
                rows="6"
                required
                minlength="10"
                maxlength="200"
              ></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="channel">How did you find us?</label>
          <select name="channel" id="channel" required>
            <option value="web-search">Web Search</option>
            <option value="word-of-mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="flex-element">
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
              />
              <label for="reply-phone">Call me</label>
            </li>
            <li class="flex-element">
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Send me an email</label>
            </li>
            <li class="flex-element">
              <input
                type="radio"
                name="reply"
                id="no-reply"
                value="none"
                required
              />
              <label for="no-reply">Don't reply</label>
            </li>
          </ul>
        </section>

        <section>
          <div class="flex-element">
            <input
              type="checkbox"
              name="accept-terms"
              id="accept-terms"
              required
            />
            <label for="accept-terms">Accept Terms</label>
          </div>
        </section>

        <section id="form-actions">
          <button type="reset" class="btn-empty">Clear</button>
          <button type="submit" class="btn-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
